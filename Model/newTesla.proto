# documentation: https://github.com/cyberbotics/webots/blob/released/projects/vehicles/protos/tesla/TeslaModel3.proto

EXTERNPROTO "webots://projects/vehicles/protos/abstract/Car.proto"
EXTERNPROTO "TeslaModel3Wheel.proto"
EXTERNPROTO "webots://projects/vehicles/protos/abstract/VehicleLights.proto"
EXTERNPROTO "TeslaModel3FrontLights.proto"
EXTERNPROTO "TeslaModel3Coachwork.proto"
EXTERNPROTO "TeslaModel3Windows.proto"
EXTERNPROTO "TeslaModel3Details.proto"

PROTO TeslaModel3 [
  field     SFVec3f    translation       0 0 0.4
  field     SFRotation rotation          0 0 1 0
  field     SFColor    color             1 1 1
  field     MFString   plate             "webots://projects/vehicles/protos/textures/plate.jpg"
  field     SFString   engineSound       ""
  field     SFString   name              "vehicle"
  field     SFString   controller        "<generic>"
  field     MFString   controllerArgs    []
  field     SFBool     supervisor        FALSE
  field     SFBool     synchronization   TRUE
  field     MFNode     sensorsSlotFront  []
  field     MFNode     sensorsSlotRear   []
  field     MFNode     sensorsSlotTop    []
  field     MFNode     sensorsSlotCenter []
  field     SFBool     frontSpotLights   FALSE
  field     SFString   window            "automobile"
]
{
  %< const frontSpotLights = fields.frontSpotLights.value; >%
  Car {
    translation IS translation
    rotation IS rotation
    trackFront 1.72
    trackRear 1.72
    wheelbase 2.94
    type "propulsion"
    engineType "electric"
    engineSound IS engineSound
    brakeCoefficient 2000
    time0To100 4
    engineMaxTorque 639
    engineMaxPower 147000
    engineMaxRPM 25000
    suspensionFrontDampingConstant 10000
    suspensionRearDampingConstant  10000
    suspensionFrontSpringConstant 60000
    suspensionRearSpringConstant 60000
    wheelsDampingConstant 3
    gearRatio [-6.3 9]

    # Передние колеса
    wheelFrontLeft TeslaModel3Wheel {
      rotation 1 0 0 1.570796
      name "front left wheel"
      physics DEF WHEEL_PHYSICS Physics {
        density -1
        mass 10.4
      }
      rotationSensor RotationSensor {
        name "front left wheel sensor"
        enable 32
      }
    }

    wheelFrontRight TeslaModel3Wheel {
      rotation 1 0 0 1.570796
      name "front right wheel"
      physics USE WHEEL_PHYSICS
      rotationSensor RotationSensor {
        name "front right wheel sensor"
        enable 32
      }
    }

    # Задние колеса
    wheelRearLeft DEF REAR_WHEEL TeslaModel3Wheel {
      rotation 1 0 0 1.570796
      name "rear left wheel"
      physics USE WHEEL_PHYSICS
      rotationSensor RotationSensor {
        name "rear left wheel sensor"
        enable 32
      }
    }

    wheelRearRight TeslaModel3Wheel {
      rotation 1 0 0 1.570796
      name "rear right wheel"
      physics USE WHEEL_PHYSICS
      rotationSensor RotationSensor {
        name "rear right wheel sensor"
        enable 32
      }
    }

    extensionSlot [
      Pose {
        translation 1.39 0 -0.36
        rotation 0 -0.707107 -0.707107 -3.141588
        children [
          VehicleLights {
            front [
              Group {
                children [
                  %< if (frontSpotLights) { >%
                  SpotLight {
                    attenuation 0 0 1
                    beamWidth 0.3
                    cutOffAngle 0.6
                    direction -1 -0.5 -0.05
                    intensity 60
                    location -2.03 0.72 -0.72
                    radius 40
                  }
                  SpotLight {
                    attenuation 0 0 1
                    beamWidth 0.3
                    cutOffAngle 0.6
                    direction -1 -0.5 0.05
                    intensity 60
                    location -2.03 0.72 0.72
                    radius 40
                  }
                  %< } >%
                  TeslaModel3FrontLights { }
                ]
              }
            ]
          }
        ]
      }
      Pose { translation 3.79 0 0.142 children IS sensorsSlotFront }
      Pose { translation -1.05 0 0.2 rotation 0 0 1 3.1415 children IS sensorsSlotRear }
      Pose { translation 1.11 0 1.16 children IS sensorsSlotTop }
      Pose { children IS sensorsSlotCenter }
      Pose {
        translation 1.39 0 -0.36
        rotation 0 -0.707107 -0.707107 -3.141588
        children [
          TeslaModel3Coachwork { color IS color }
          TeslaModel3Windows { }
          TeslaModel3Details { }
          DEF FRONT_PLATE Pose {
            translation -2.335 0.52 0
            rotation 0 1 0 -1.570796
            children [
              DEF PLATES Shape {
                appearance PBRAppearance {
                  baseColorMap ImageTexture { url IS plate }
                  roughness 0.8
                  metalness 0
                }
                geometry Plane { size 0.5 0.125 }
              }
            ]
          }
          DEF REAR_PLATE Pose {
            translation 2.3 0.77 0
            rotation -0.129428 0.983106 0.129428 1.587834
            children [
              DEF PLATES Shape {
                appearance PBRAppearance {
                  baseColorMap ImageTexture { url IS plate }
                  roughness 0.8
                  metalness 0
                }
                geometry Plane { size 0.5 0.125 }
              }
            ]
          }
        ]
      }
    ]

    name IS name
    model "Tesla model 3"
    controller IS controller
    controllerArgs IS controllerArgs
    supervisor IS supervisor
    synchronization IS synchronization
    boundingObject Group {
      children [
        Pose { translation 1.37 0 0.21 rotation 1 0 0 1.570796 children [ Box { size 4.5 0.7 1.8 } ] }
        Pose { translation 0.68 0 0.76 rotation 1 0 0 1.570796 children [ Box { size 2.9 0.7 1.5 } ] }
      ]
    }
    radarCrossSection 100
    recognitionColors [
      %<= fields.color.value.r >% %<= fields.color.value.g >% %<= fields.color.value.b >%
    ]
    physics Physics {
      density -1
      mass 1847
      centerOfMass [ 1.27 0 0 ]
      inertiaMatrix [
        4466.54 26116.9 25854.0
        0.000158947 -3204.91 2.33023e-5
      ]
    }
    window IS window
  }
}
